    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="sticky-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1>Trend Hub</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Section -->
    <section class="main-content-section">
        <div class="container">
            <div class="content-header">
                <h1 class="main-title">Discover What's <span class="highlight">Trending Worldwide</span></h1>
                <p class="main-subtitle">Explore the most talked-about topics and stay ahead of the curve with insights that matter to people around the globe</p>
            </div>
            
            <!-- Topics Grid -->
            <div class="topics-section">
                <div class="topics-grid" id="topicsGrid">
                    <!-- Topics will be dynamically rendered here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <h3>Trend Hub</h3>
                <p>Your gateway to understanding what matters to people worldwide</p>
                <!-- 방문자 카운터 -->
                <div class="visitor-counter">
                    <span>👥 방문자: <span id="visitorCount">로딩중...</span></span>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Trend Hub. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    
    <!-- 간단한 방문자 카운터 스크립트 -->
    <script>
        // 로컬 스토리지를 사용한 간단한 방문자 카운터
        function updateVisitorCount() {
            let count = localStorage.getItem('visitorCount') || 0;
            count = parseInt(count) + 1;
            localStorage.setItem('visitorCount', count);
            document.getElementById('visitorCount').textContent = count.toLocaleString();
        }
        
        // 페이지 로드 시 방문자 수 업데이트
        updateVisitorCount();
    </script>
</body>
</html>
